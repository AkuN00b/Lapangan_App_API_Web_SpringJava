<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UAS 027 Gerlando PRG 7 API Thymeleaf</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-weight: bold;">UAS_027 PRG 7</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/listlapanganth" style="font-weight: bold;">View Lapangan</a>
                <a class="nav-link" href="/addlapanganth">Add Lapangan</a>
                <a class="nav-link" href="/viewTransaksi.html" >View Transaksi</a>
                <a class="nav-link" href="/transaksi.html">Add Transaksi</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1>List Lapangan</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Harga</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="lapangan: ${listLapangan}">
                <td th:text="${lapangan.nama_lapangan}"></td>
                <td th:text="${lapangan.harga_lapangan}"></td>
                <td th:text="${lapangan.status}"></td>
                <td>
                    <a th:href="@{/editlapanganth/{id}(id=${lapangan.id_lapangan})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/deletelapanganth/{id}(id=${lapangan.id_lapangan})}" class="btn btn-danger btn-sm" onclick="return confirm('Apakah Anda yakin ingin menghapus lapangan ini?')">Hapus</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
